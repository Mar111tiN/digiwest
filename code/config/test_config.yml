    format_analytes: True
normscale:
    sample_cols: 
        - Pop
        - Stim
        - Cyto
    analyte_cols:
        - Analyte
        - Phospho
        - Peak
    norm2control:  # give the
        data_cols:
            - medMFI_sc
            - logMFI_sc
        norms:
            - Cyto: wo
            - Cyto: CXCL10
            - Cyto: CXCL9
        operations:
            - min
plot_heatmap:
    figsize: [7,7]
    plot_type: png
    max_NA: 0.9
    data_col: logMFI_sc_minWO

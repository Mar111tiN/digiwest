paths:
    code_core: ""  # has to be an absolute path to external code base
    base_path: Dropbox/Icke/Work/DigiWest  # abs or relative to home
    # all paths belowe are absolute paths or relative to base_path
    data_path: data
    output_path: output
    info_path: info
    img_path: output/img
    tables_path: output/tables
extract_data:  # here are the configs for the "load_and_save function"

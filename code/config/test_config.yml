    heat_color: heat  # magma
    fontsize_row: 10
    cluster_cols: True
    cluster_rows: True
    cutree_rows: 3
    cutree_cols: 3
    treeheight_row: 17
    treeheight_col: 17
    show_colnames: False
    row_info:
        - Peak
        - Phospho
    show_phospho_only: True
    show_extra_peak: False
    col_info:
        - Cyto
        - Pop
        - Stim
    show_cytos: # make new exclude list
        - IL-2
        - wo
        - CXCL9
        - CXCL10
        - CXCL11
